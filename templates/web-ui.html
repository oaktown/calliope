{{define "content"}}
    <h1>Calliope</h1>
    <p>Email analysis</p>
    <h2>Server stats:</h2>
    <ul>
        <li>
            Number of emails: {{.TotalEmails}}
        </li>
        <li>
            Earliest email date: {{.Earliest}}
        </li>
        <li>
            Latest email date: {{.Latest}}
        </li>
    </ul>

    <div class="search-form">
        <form action="/" method="get">
            <div>
                <label for="query">Query:</label><br>
                <textarea rows="20" cols="120" name="query">{{.Query}}</textarea>
            </div>
            <div>
                <label for="size">Size:</label><br>
                <input name="size" placeholder="size" value="{{.Size}}">
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    <div class="report">
        {{.Report}}
    </div>
{{end}}
